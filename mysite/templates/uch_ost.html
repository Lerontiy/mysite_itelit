<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ h1 }}</title>
</head>
<body>
    <h1>{{ h1 }}:</h1>
    <ul>
    {% for s in students|dictsort:'lastname' %}
        <li>{{ s.name }} {{ s.lastname }} - {{ s.post }}</li>
    {% endfor %}
    </ul>
    <h2>Кількість учнів - {{students|length}}</h2>
</body>
</html>
